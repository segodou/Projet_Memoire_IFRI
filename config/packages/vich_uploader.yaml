vich_uploader:
    db_driver: orm

    mappings:
        annonce_image:
            uri_prefix: /uploads/annonces
            upload_destination: '%kernel.project_dir%/public//uploads/annonces'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

            #inject_on_load: false
            #delete_on_update: true
            #delete_on_remove: true
